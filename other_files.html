<!DOCTYPE html>
<html>
<head>
	<title>strtok Code</title>
	<style>
		/* Add styling for the code block */
		pre {
			background-color: #f5f5f5;
			padding: 10px;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<h1>strtok Code</h1>
	<pre>
char *strtok(char *str, const char *delim) {
    static char *p;
    if (str) p = str;
    else str = p;
    str += strspn(str, delim);
    if (!*str) return NULL;
    p = str + strcspn(str, delim);
    if (*p) *p++ = 0;
    return str;
}
	</pre>
</body>
</html>
